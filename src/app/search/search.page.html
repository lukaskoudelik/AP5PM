<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar 
      placeholder="Hledat..." 
      [(ngModel)]="searchQuery" 
      (ionInput)="onSearchInput()">
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-segment class="fltr" [(ngModel)]="filter" (ionChange)="onFilterChange()">
    <ion-segment-button value="all">
      VŠE
    </ion-segment-button>
    <ion-segment-button value="team">
      TÝMY
    </ion-segment-button>
    <ion-segment-button value="league">
      SOUTĚŽE
    </ion-segment-button>
    <ion-segment-button value="player">
      HRÁČI
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="filteredResults.length > 0">
    <ion-item *ngFor="let result of filteredResults">
      <ion-thumbnail slot="start">
        <img [src]="result.photoUrl" alt="{{ result.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ result.name }}</h2>
      </ion-label>
      <ion-button
        slot="end"
        fill="clear"
        (click)="toggleFavorite(result, result.type)"
        [color]="result.isFavorite ? 'danger' : 'medium'"
    >
        <ion-icon
            name="heart"
            [class]="result.isFavorite ? 'heart-icon-active' : 'heart-icon-deactive'"
        ></ion-icon>
    </ion-button>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="filteredResults.length === 0 && searchQuery !== ''">
    Žádné výsledky nenalezeny.
  </ion-item>
</ion-content>
