<ion-menu content-id="divisions-content" menu-id="divisions-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Oblíbené soutěže</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"></ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="divisions-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Soutěže
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/search'">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="ion-page" id="divisions-content">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Soutěže</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
</div>
