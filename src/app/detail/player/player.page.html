<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="player && !isLoading">{{ player.first_name }} {{ player.second_name }}</ion-title>
    <ion-title *ngIf="isLoading">Načítám hráče...</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="player && !isLoading" size="large">{{ player.first_name }} {{ player.second_name }}</ion-title>
      <ion-title *ngIf="isLoading" size="large">Načítám hráče...</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
