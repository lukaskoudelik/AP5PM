<ion-app *ngIf="!isReady">
  <ion-content>
    <div class="loading-message">
      <ion-spinner name="bubbles"></ion-spinner>
      <p>Načítám obsah...</p>
    </div>
  </ion-content>
</ion-app>


<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="team" href="/tabs/team">
      <ion-icon aria-hidden="true" name="shield-half-outline"></ion-icon>
      <ion-label>Týmy</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="league" href="/tabs/league">
      <ion-icon aria-hidden="true" name="trophy-outline"></ion-icon>
      <ion-label>Soutěže</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="player" href="/tabs/player">
      <ion-icon aria-hidden="true" name="people-outline"></ion-icon>
      <ion-label>Hráči</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="games" href="/tabs/games">
      <ion-icon aria-hidden="true" name="football-outline"></ion-icon>
      <ion-label>Zápasy</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" href="/tabs/settings">
      <ion-icon aria-hidden="true" name="settings-outline"></ion-icon>
      <ion-label>Nastavení</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
