<ion-menu content-id="teams-content" menu-id="teams-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Oblíbené týmy</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"></ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="teams-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Týmy
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/search'">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="ion-page" id="teams-content">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Týmy</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
</div>
