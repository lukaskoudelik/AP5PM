<ion-menu content-id="players-content" menu-id="players-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Oblíbení hráči</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="favoritePlayers.length > 0; else noFavorites">
      <ion-item *ngFor="let player of favoritePlayers">
        <ion-thumbnail slot="start">
          <img [src]="player.photoUrl" alt="{{ player.name }}" />
        </ion-thumbnail>
        <ion-label>{{ player.name }}</ion-label>
        <ion-button
          slot="end"
          fill="clear"
          (click)="toggleFavorite(player, 'player')"
          color="danger"
        >
          <ion-icon class="heart-icon-active" name="heart"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ng-template #noFavorites>
      <p class="ion-padding">Nemáte žádné oblíbené hráče.</p>
    </ng-template>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="players-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Hráči
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/search'">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="ion-page" id="players-content">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Hráči</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
</div>
